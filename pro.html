<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Updates</title>
    <link  href="pro.css"  rel="stylesheet">
    <link  href="page2.html" >
</head>
<body>
    <form action="https://sheetdb.io/api/v1/ii2ivcn6b1twq" method="post" id="sheetdb-form"  >
        <div class="container">
          <h1>Projects Updates</h1>
          <p>Please fill in this form .</p>
          <hr>
      
          <label for="supplier"><b>supplier</b></label>
          <input type="text" placeholder="Enter supplier" name="data[supplier]" required>
          
          <label for="Order Number"><b>Order Number</b></label>
          <input type="text" placeholder="Order Number" name="data[Order Number]" required>
          <div class="qnt">
            <label for="qnt"><b>qnt</b></label>
          <input type="number" placeholder="Enter qnt" name="data[qnt]" required>
          </div>
         
          <label for="name"><b>name</b></label>
          <input type="text" placeholder="Name" name="data[name]" required>

          <label for="supply_date"><b>supply date</b></label>
          <input type="date" placeholder="supply date" name="data[supply date]" required >


          <label for="Sent to"><b>Sent to</b></label>
          <input type="tel" placeholder="Sent to" name="data[Sent to]" >

          
      
      
          
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Submit</button>
          </div>
        </div>
      </form>



        <script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('d.html', '_blank');

          });
        });
        </script>
        


</body>
</html>
